<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Book Tab -->
  <ion-tab title="Book" icon-off="ion-plane" icon-on="ion-plane" href="#/tab/book">
    <ion-nav-view name="tab-book"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About us" icon-off="ion-ios-help" icon-on="ion-ios-help" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
