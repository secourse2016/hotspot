<ion-view title="Book" id="tab-book">
    <ion-content padding="true" style="background: url(img/p1cRVqqDSGz8QJbR9OwA_swiss.jpg) no-repeat center;background-size:cover;" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Origin</span>
                <select>
                    <option></option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Destination</span>
                <select>
                    <option></option>
                </select>
            </label>
            <ion-toggle toggle-class="toggle-royal">Other AirLines</ion-toggle>
            <label class="item item-select">
                <span class="input-label">Class</span>
                <select>
                    <option> Business</option>
                    <option>Economy</option>
                    <option></option>
                </select>
            </label>
        </form>
        <button ng-init-"twoWay = false" ng-click="trip = TwoWay" class="button">{{trip}}</button>

        <label ng-hide=one class="item item-input">
  <span class="input-label">Departure Date </span>
  <input type="date">
</label>

 <label class="item item-input">
  <span ng-show ="twoWay" class="input-label">Arrival Date </span>
  <input type="date">
</label>
    </ion-content>
</ion-view>
